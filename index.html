<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <form action="#">
                    
            <div id="heading">
                <h2>Signup</h2>
            </div>
            <div id="name">
               <label for="username">Username</label>
               <span><input type="text" name="username" id="username" placeholder="Enter Username (max 10 characters)"></span>
            </div>
            <div id="zip">
                <label for="zipcode">Zip Code</label>
                <span><input type="text" name="zipcode" id="zipcode" placeholder="e.g. A1A 2V9"></span>
            </div>
            <div id="email">
                <label for="mail">Email</label>
                <span><input type="text" name="mail" id="mail" placeholder="Enter your email address"></span>
            </div>
            <div id="phone">
                <label for="number">Phone</label>
                <span><input type="text" name="number" id="number" placeholder="Enter your contact number"></span>
            </div>
            <div>
                <button type="submit" class="inactive" disabled>Submit</button>
            </div>
        </form>
    </div>
    <script src="./app/UI.js"></script>
    <script src="./app/validator.js"></script> 
    <script src="./app/app.js"></script>
</body>
</html>
